<html>
    <head>
        <link href="./css/Main.css" rel="stylesheet"/>
        <script src="jquery-1.10.2.min.js"></script>
    </head>
    <body>
        <div id="bg">
            <div id="blackLayer"></div>
            <img src="./img/Photo1.png"/>
        </div>
       
        <div id="main">
            <div id="image">
                <img src="./img/Photo1.png"/>
            </div>
            <div id="player">
                <div id="songTitle">Demo</div>
                <div id="buttons">
                    <button id="pre" onclick="pre()"><img src="./img/Pre.png" height="90%" width="90%"/></button>
                    <button id="play" onclick="playOrPauseSong()"><img id="play-pause" src="./img/Play.png"/></button>
                    <button id="next" onclick="next()"><img src="./img/Next.png" height="90%" width="90%"/></button>
                </div>
                <div>
                    <span class="timey_left">00:00</span>
                    <div id="seek-bar">
                        <div id="fill"></div>
                        <div id="handle"></div>
                    </div>
                    <span class="timey_right">00:00</span>
                </div>
            </div>
        </div>
        <script src="./style.js"></script>
    </body>
</html>
